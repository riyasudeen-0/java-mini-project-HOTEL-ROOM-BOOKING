<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Your Room</title>
 
  <link rel="stylesheet" href="css/booking.css">
</head>
<body>
  <div class="container">
    <h2>Booking Your Room</h2>

    <form action="billdetails.html" method="get">
      <div class="form-group">
        <label for="roomName">Room Name:</label>
        <input type="text" id="roomName" name="roomName" placeholder="Enter room name" required>
      </div>

      <div class="form-group">
        <label for="checkin">Check In:</label>
        <input type="date" id="checkin" name="checkin" required>
      </div>

      <div class="form-group">
        <label for="checkout">Check Out:</label>
        <input type="date" id="checkout" name="checkout" required>
      </div>

      <div class="form-group">
        <label for="guests">Guests:</label>
        <select id="guests" name="guests" required>
          <option value="">-- Select --</option>
          <option>1 Adult</option>
          <option>2 Adults</option>
          <option>2 Adults + 1 Kid</option>
          <option>2 Adults + 2 Kids</option>
        </select>
      </div>

      <div class="form-group">
        <label for="rooms">Rooms:</label>
        <select id="rooms" name="rooms" required>
          <option value="">-- Select --</option>
          <option>1 Room</option>
          <option>2 Rooms</option>
          <option>3 Rooms</option>
        </select>
      </div>

      <button type="submit" class="btn">Book Now</button>
    </form>
  </div>
</body>
</html>
