<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Successful</title>
  <link rel="stylesheet" href="css/signuphotel.css">
  <style>
    .success-container {
      width: 350px;
      margin: 100px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .success-container h2 {
      color: green;
    }
    .success-container a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    .success-container a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <h2>Registration Successful!</h2>
    <p id="welcome"></p>
    <a href="signuphotel.html">Go back to Sign Up</a>
  </div>

  <script>
    // Get full name from URL parameter
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name');
    if (name) {
      document.getElementById('welcome').innerText = `Welcome, ${name}!`;
    }
  </script>
</body>
</html>
